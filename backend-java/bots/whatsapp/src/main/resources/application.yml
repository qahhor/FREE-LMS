spring:
  application:
    name: freelms-whatsapp-bot

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  whatsapp-number: ${TWILIO_WHATSAPP_NUMBER:+14155238886}
  api-url: ${LMS_API_URL:http://localhost:8080/api/v1}

lms:
  api:
    url: ${LMS_API_URL:http://localhost:8080/api/v1}
    timeout: 10000
    retry:
      max-attempts: 3
      delay: 1000

server:
  port: 8082

logging:
  level:
    root: INFO
    com.freelms.bot.whatsapp: DEBUG
    com.twilio: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
